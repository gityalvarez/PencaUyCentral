
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:event type="preRenderView" listener="#{LoginBean.verificarSesion}"></f:event>
</h:head>
<h:body>
<p:menubar>
	<f:facet name="options">
	<p:commandButton value="Volver" onclick="window.history.back();" icon="ui-icon-arrowreturnthick-1-w"/>
		<p:commandButton value="Cerrar SesiÃ³n" actionListener="#{LoginBean.cerrarSesion()}" action="/login?faces-redirect=true" icon="ui-icon-power"/>
	</f:facet>
</p:menubar>
	<h:form>
		<p:growl id="msgs" showDetail="true" />

		<p:panel header="Agregar Partido" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="torneo" value="Torneo: " />
				<p:selectOneMenu id="torneo" value="#{AgregarPartidoView.torneo}"
					style="width:150px">
					<p:ajax listener="#{AgregarPartidoView.onTorneoChange}"
						update="fase" />
					<f:selectItem itemLabel="Seleccione un Torneo" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{AgregarPartidoView.torneos}" />
				</p:selectOneMenu>


				<p:outputLabel for="fase" value="Fase: " />
				<p:selectOneMenu id="fase" value="#{AgregarPartidoView.fase}"
					style="width:150px">
					<p:ajax listener="#{AgregarPartidoView.onFaseChange}"
						update="grupo" />
					<f:selectItem itemLabel="Seleccione una Fase" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{AgregarPartidoView.fases}" />
				</p:selectOneMenu>

				<p:outputLabel for="grupo" value="Grupo: " />
				<p:selectOneMenu id="grupo" value="#{AgregarPartidoView.grupo}"
					style="width:150px">
					<p:ajax listener="#{AgregarPartidoView.onGrupoChange}"
						update="equipoVisita equipoLocal" />
					<f:selectItem itemLabel="Seleccione un Grupo" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{AgregarPartidoView.grupos}" />
				</p:selectOneMenu>

				<p:outputLabel for="equipoLocal" value="Equipo Local: " />
				<p:selectOneMenu id="equipoLocal"
					value="#{AgregarPartidoView.equipoLocal}" style="width:150px">
					<f:selectItem itemLabel="Seleccione un Equipo" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{AgregarPartidoView.equiposLocal}" />
				</p:selectOneMenu>

				<p:outputLabel for="equipoVisita" value="Equipo Visita: " />
				<p:selectOneMenu id="equipoVisita"
					value="#{AgregarPartidoView.equipoVisita}" style="width:150px">
					<f:selectItem itemLabel="Seleccione un Equipo" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{AgregarPartidoView.equiposVisita}" />
				</p:selectOneMenu>

				<p:outputLabel for="fecha" value="Fecha:" />
				<p:calendar id="fecha" value="#{AgregarPartidoView.fecha}" />
				
				<p:outputLabel for="hora" value="Hora:" />
				<p:selectOneMenu id="hora"
					value="#{AgregarPartidoView.hora}" style="width:150px">
					<f:selectItem itemLabel="Seleccione una Hora" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemValue="00:00" itemLabel="00:00" />
					<f:selectItem itemValue="01:00" itemLabel="01:00" />
					<f:selectItem itemValue="02:00" itemLabel="02:00" />
					<f:selectItem itemValue="03:00" itemLabel="03:00" />
					<f:selectItem itemValue="04:00" itemLabel="04:00" />
					<f:selectItem itemValue="05:00" itemLabel="05:00" />
					<f:selectItem itemValue="06:00" itemLabel="06:00" />
					<f:selectItem itemValue="07:00" itemLabel="07:00" />
					<f:selectItem itemValue="08:00" itemLabel="08:00" />
					<f:selectItem itemValue="09:00" itemLabel="09:00" />
					<f:selectItem itemValue="10:00" itemLabel="10:00" />
					<f:selectItem itemValue="11:00" itemLabel="11:00" />
					<f:selectItem itemValue="12:00" itemLabel="12:00" />
					<f:selectItem itemValue="13:00" itemLabel="13:00" />
					<f:selectItem itemValue="14:00" itemLabel="14:00" />
					<f:selectItem itemValue="15:00" itemLabel="15:00" />
					<f:selectItem itemValue="16:00" itemLabel="16:00" />
					<f:selectItem itemValue="17:00" itemLabel="17:00" />
					<f:selectItem itemValue="18:00" itemLabel="18:00" />
					<f:selectItem itemValue="19:00" itemLabel="19:00" />
					<f:selectItem itemValue="20:00" itemLabel="20:00" />
					<f:selectItem itemValue="21:00" itemLabel="21:00" />
					<f:selectItem itemValue="22:00" itemLabel="22:00" />
					<f:selectItem itemValue="23:00" itemLabel="23:00" />
							
				</p:selectOneMenu>



			</h:panelGrid>

			<p:commandButton value="Agregar" update="msgs"
				actionListener="#{AgregarPartidoView.save}" />
		</p:panel>
	
	</h:form>


</h:body>
</html>
